<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>heading 1 tag</h1>
    <h2>heading 2 tag</h2>
    <h3>heading 3 tag</h3>
    <h4>heading 4 tag</h4>
    <h5>heading 5 tag</h5>
    <h6>heading 6 tag</h6>
    <!-- h1 is largest and most important -->
    <!-- h6 is least important -->

    <p>paragraph tag</p>
    <!-- blank line inserted before and after them -->

    <a href="www.google.com">hyperlink</a>
    <!-- a tag  used to jump from page to page with the help of the link we used in the href attribute -->

    <br>
    <!-- br is used to add a single line break in the text, its a self closing tag -->

    <abbr title="do message">DM</abbr>
    <!-- when hover this DM tag it text in the title will display -->
</body>

</html>
